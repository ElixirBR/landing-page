<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="A Elixir BR é uma comunidade brasileira de Elixir que busca difundir o Elixir e o Erlang no Brasil.">

  <link rel="icon" type="image/png" href="./img/logo_128x128.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Elixir BR - Comunidade brasileira de Elixir</title>
</head>
<body>
  
  <div class="app">

    <header>

      <div class="logo">
        <img src="./img/logo_512x512.png" alt="Logo da Elixir BR. Chama de fogo com as cores verde e amarela.">
        <h1>Elixir BR</h1>
      </div>

      <div class="links">

        <a href="https://dev.to/elixirbr" target="_blank" class="yellow-link">BLOG</a>
        <a href="https://github.com/elixirbr" target="_blank" class="github-link"><img src="./img/github.svg" alt=""></a>

      </div>

    </header>

    <div class="content">
      <div class="elixir-logo">
        <img src="./img/logo_512x512.png" alt="Logo da Elixir BR. Chama de fogo com as cores verde e amarela.">
      </div>
      <article class="about">
        <h1>Elixir BR</h1>
        <p>Elixir BR é uma comunidade não-oficial construida para reunir programadores interessados em <a href="https://elixir-lang.org/" target="_blank" class="elixir">Elixir</a>. A comunidade foi criada com o objetivo de divulgar o <a href="https://elixir-lang.org/" target="_blank" class="elixir">Elixir</a> e o <a href="https://www.erlang.org/" target="_blank" class="erlang">Erlang</a> no Brasil.</p>
      </article>
    </div>

  </div>

</body>
</html>
